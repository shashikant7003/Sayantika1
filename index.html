<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown</title>
  <style>
    body {
                  background: linear-gradient(135deg, #ffe6f0, #e0f7fa);
      background-image: 
        radial-gradient(circle at top left, rgba(255, 192, 203, 0.3) 10%, transparent 11%),
        radial-gradient(circle at bottom right, rgba(173, 216, 230, 0.3) 10%, transparent 11%);
      background-size: 150px 150px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 30px;
      margin-bottom: 40px;
    }

    #nextButton {
      display: none;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #nextButton:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Sayantika's Surprise Unlocks In...</h1>
  <div id="countdown">Loading...</div>

  <button id="nextButton" onclick="window.location.href='page01.html'">Next</button>

  <script>
    // Target Date: 23 June 2025, 12:00 AM
    const targetDate = new Date("June 23, 2025 00:00:00").getTime();

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance <= 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ It's time! ðŸŽ‰";
        document.getElementById("nextButton").style.display = "inline-block";
      }
    }, 1000);
  </script>

</body>
</html>
